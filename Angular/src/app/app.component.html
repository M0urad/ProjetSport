<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"

  <body>
    <nav
      class="navbar navbar-expand-md navbar-expand-lg navbar-light bg-primary"
    >
      <div class="container-fluid">
        <a
          href="#"
          class="navbar-brand"
          [routerLink]="['/home']"
          routerLinkActive="active"
          >Accueil</a
        >
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                href="#"
                class="nav-link"
                *ngIf="!isLogged()"
                [routerLink]="['/login']"
                routerLinkActive="active"
                >Connexion</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="nav-link"
                *ngIf="!isLogged()"
                [routerLink]="['/inscription']"
                routerLinkActive="active"
                >Inscription</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="nav-link"
                *ngIf="isLogged()"
                [routerLink]="['/creationEvent']"
                routerLinkActive="active"
                >Créer un évènement</a
              >
            </li>

            <li class="nav-item">
              <a
                href="#"
                class="nav-link"
                *ngIf="isLogged()"
                [routerLink]="['/listEvents']"
                routerLinkActive="active"
                >Consulter les évènements</a
              >
            </li>

            <li>
              <a class="nav-link" *ngIf="isLogged()">
                <a class="nav-link" *ngIf="!isUndefined(); else bjr"
                  >Bienvenue {{ prenom }}</a
                >
                <ng-template #bjr> Bienvenue admin</ng-template>
              </a>
            </li>

            <li>
              <a *ngIf="isLogged()" (click)="logoff()">Déconnexion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
