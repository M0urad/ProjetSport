<h3>Liste de tes évènements</h3>

<table class="table table-bordered">
  <tr>
    <th>Nom</th>

    <th>Date</th>
    <th>Lieu</th>
    <th>Nombre de participants</th>
    <th></th>
  </tr>

  <tr *ngFor="let rencontre of rencontres | async">
    <td>{{ rencontre.name }}</td>

    <td>{{ rencontre.date }}</td>
    <td>{{ rencontre.lieu.nom }}</td>
    <td>{{ rencontre.nbPlaces }}</td>
    <td>
      <label> place: </label
      ><select type="number" [(ngModel)]="place"></select>
    </td>
    <td>
      <button
        *ngIf="!isAdmin()"
        (click)="insc(rencontre.id)"
        class="btn btn-dark"
      >
        S'inscrire
      </button>
    </td>
    <td></td>
    <button class="btn btn-outline-danger" (click)="delete(rencontres.id)">supprimer</button>
  </tr>
</table>

<div>
  <a
    [routerLink]="['/home']"
    routerLinkActive="active"
    class="btn btn-outline-primary"
  >
    Retour</a
  >

</div>
