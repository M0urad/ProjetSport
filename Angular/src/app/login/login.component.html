<div class="showcase">
  <h1>Page de connexion</h1>
  <div class="card container col-3">

<form (ngSubmit)="seConnecter()" class="log">
  <div class="form-group">
    <label>Login:</label>
    <input
      class="form-control"
      [formControl]="usernameCtrl"
      placeholder="Login"
    />
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input
      class="form-control"
      [formControl]="passwordCtrl"
      placeholder="Password"
      type="password"
    />
  </div>



<div class="">
  Pas encore de compte ?
  <a [routerLink]="['/inscription']" routerLinkActive="active"> S'inscrire </a
  ><br />
   <table>
    <td><button type="submit" class="btn btn-secondary">Connexion</button></td>
    <td>
      <a
        [routerLink]="['/home']"
        routerLinkActive="active"
        class="btn btn-danger"
      >
        Annuler
      </a>
    </td>
  </table>
</div></form>
</div>
</div>
