<h1>Page de connexion</h1>
<div>Login: <input [(ngModel)]="compte.username" placeholder="Login" /></div>
<div>
  Password:<input [(ngModel)]="compte.password" placeholder="Password" />

<div>
  Pas encore de compte ?

    <a [routerLink]="['/login']" routerLinkActive="active"> Inscription </a>

</div>
