<h1>Page de connexion</h1>

<form (ngSubmit)="seConnecter()">
  <div class="form-group">
    <label>Login:</label>
    <input
      class="form-control"
      [formControl]="usernameCtrl"
      placeholder="Login"
    />
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input
      class="form-control"
      [formControl]="passwordCtrl"
      placeholder="Password"
      type="password"
    />
  </div>
  <button type="submit" class="btn btn-link">Connexion</button>
  <button
    [routerLink]="['/home']"
    routerLinkActive="active"
    class="btn btn-link"
  >
    Annuler
  </button>
  <div>{{ message }}</div>
</form>

<div>
  Pas encore de compte ?
  <a [routerLink]="['/inscription']" routerLinkActive="active"> S'inscrire </a
  ><br />
</div>
