<div name="formulaire" class="container" class="col-sm-5">
  <div class="container">
    <h1>Formulaires d'inscription</h1>
    <form (ngSubmit)="save()">
      <fieldset>
        <div class="form-group">
          <label>Login :</label>
          <input class="form-control" name="login" placeholder="Login" [formControl]="loginCtrl" />
        </div>
        <div class="form-group">
          <label>Password :</label>
          <input class="form-control" name="password" placeholder="Password" [formControl]="passwordCtrl"/>
        </div>
        <div class="form-group">
          <label>Confirmation du password :</label>
          <input class="form-control" name="password" placeholder="Password" [formControl]="passwordCtrl"/>
        </div>
        <div class="form-group">
          <label>Nom :</label>
          <input class="form-control" name="nom" placeholder="nom" [formControl]="nomCtrl"/>
        </div>
        <div class="form-group">
          <label>Prenom :</label>
          <input class="form-control" name="prenom" placeholder="Prenom" [formControl]="prenomCtrl"/>
        </div>
        <div class="form-group">
          <label>Date de naissance :</label>
          <input class="form-control" name="dateNaissaince" type="date" [formControl]="dateCtrl"/>
        </div>
        <div class="form-group">
          <label>Adresse mail:</label>
          <input class="form-control" name="mail" placeholder="Mail" [formControl]="mailCtrl"/>
        </div>
        <div class="form-group">
          <label>Telephone :</label>
          <input
            class="form-control" name="telephone" placeholder="Telephone" [formControl]="telephoneCtrl"/>
        </div>
        <button class="btn btn-outline-info" type="submit">Valider</button>
        <button
          [routerLink]="['/home']"
          routerLinkActive="active"
          class="btn btn-outline-info"
        >
          Annuler
        </button>
      </fieldset>
    </form>
  </div>
</div>
