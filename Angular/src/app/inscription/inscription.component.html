<div name="formulaire" class="container" class="col-sm-5"></div>
  <div class="container">
      <h1>Formulaires d'inscription</h1>
      <form>
        <fieldset>

          <div class="form-group">
            <label>Login :</label>
            <input class="form-control" name="login" placeholder="Login"/>
          </div>
          <div class="form-group">
            <label>Password :</label>
            <input class="form-control" name="password" placeholder="Password"/>
          </div>
          <div class="form-group">
            <label>Confirmation du password :</label>
            <input class="form-control" name="password" placeholder="Password"/>
          </div>
          <div class="form-group">
            <label>Nom :</label>
            <input class="form-control" name="nom" placeholder="nom"/>
          </div>
          <div class="form-group">
            <label>Prenom :</label>
            <input class="form-control" name="prenom" placeholder="Prenom"/>
          </div>
          <div class="form-group">
            <label>Date de naissance :</label>
            <input class="form-control" name="dateNaissaince" type="date" />
          </div>
          <div class="form-group">
            <label>Adresse mail:</label>
            <input class="form-control" name="mail" placeholder="Mail"/>
          </div>
          <div class="form-group">
            <label>Telephone :</label>
            <input class="form-control" name="telephone" placeholder="Telephone"/>
          </div>
          <button [routerLink]="['/home']" routerLinkActive="active" class="btn btn-outline-info">Valider</button>
          <button [routerLink]="['/home']" routerLinkActive="active" class="btn btn-outline-info">Annuler</button>
        </fieldset>
    </form>
  </div>
